<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Default title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3 mb-6">
                <section class="hero is-primary">
                    <div class="hero-body">
                        <p class="title">Django Chat</p>
                        <p class="title" style="color:black">Login as: {{ user }}</p><br>
                        <a href="/chat/logout/" style="color:red">Logout link</a>
                        <p class="subtitle">{% block subtitle %}A simple chat built with Django, Channels and
                            WebSocket{% endblock %}</p>
                    </div>
                </section>
            </div>
            <div class="column is-6 is-offset-3">
                {% block content %}
                {% endblock %}
                <small class="has-text-grey-light">Your username: {{ user }}</small>
            </div>
        </div>
    </div>
</section>
{% block scripts %}
{% endblock %}
</body>
</html>
