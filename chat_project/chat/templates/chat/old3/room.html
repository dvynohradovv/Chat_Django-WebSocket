<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Chatty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3">
                <section class="hero is-primary">
                    <div class="hero-body">
                        <p class="title">Django Chat</p>
                        <p class="subtitle">A simple chat built with Django, Channels and WebSocket</p>
                    </div>
                </section>
            </div>

            <div class="column is-6 is-offset-3">
                <div class="box">
                    <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Message" id="chat-message-input">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <a class="button is-info" id="chat-message-submit">Submit</a>
                    </div>
                </div>

                <small class="has-text-grey-light">Your username: {{ username }}</small>
            </div>
        </div>
    </div>
</section>
{{ room_name|json_script:"json-roomname" }}
{{ username|json_script:"json-username" }}
<script>
function scrollToBottom() {
    let objDiv = document.getElementById("chat-messages");
    objDiv.scrollTop = objDiv.scrollHeight;
};

function randColor(){
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
};

function userJoin(userName){
    document.querySelector('#chat-messages').innerHTML += ('<b>' + userName + '</b>' + ' connect to chat!' +'<br>');
};

const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
const userName = JSON.parse(document.getElementById('json-username').textContent);
const usernameFontStyle = "style=\"color:" + randColor() + ";\"";

userJoin(userName);

const chatSocket = new WebSocket(
  'ws://'
  + window.location.host
  + '/ws/chat/'
  + roomName
  + '/'
);


chatSocket.onclose = function(e) {
  console.error('The socket closed unexpectedly');
};

chatSocket.onmessage = function(e) {
  const data = JSON.parse(e.data);

  if (data.message) {
    document.querySelector('#chat-messages').innerHTML += ('<b ' + usernameFontStyle + '>' + data.username + '</b>: ' + data.message + '<br>');
  } else {
    alert('The message was empty!')
  }
  scrollToBottom();
};

document.querySelector('#chat-message-input').focus();
document.querySelector('#chat-message-input').onkeyup = function(e) {
  if (e.keyCode === 13) {
    document.querySelector('#chat-message-submit').click();
  }
};

document.querySelector('#chat-message-submit').onclick = function(e) {
  const messageInputDom = document.querySelector('#chat-message-input');
  const message = messageInputDom.value;

  chatSocket.send(JSON.stringify({
    'message': message,
    'username': userName,
    'room': roomName
  }));

  messageInputDom.value = '';
};

</script>
</body>
</html>
